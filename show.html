<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/css/app.css" />
    <title>Workflow workcation | Show</title>
  </head>
  <body>
    <header class="bg-gray-800">
      <div class="max-w-7xl flex items-center justify-between px-4 sm:px-6 lg:px-8 h-14 mx-auto">
        <div class="flex items-center">
          <a href="/">
            <img src="./assets/logo-on-dark.svg" alt="Logo" />
          </a>
          <nav class="items-center ml-10 hidden md:flex">
            <a href="#" class="flex items-center text-gray-500 ml-6 hover:text-gray-400">
              <i class="bx bx-home-alt text-2xl"></i>
              <span class="leading-5 font-medium text-sm ml-2">Home</span>
            </a>
            <a href="/search.html" class="flex items-center text-gray-500 ml-6 hover:text-gray-400">
              <i class="bx bx-collection text-2xl"></i>
              <span class="leading-5 font-medium text-sm ml-2">Collection</span>
            </a>
            <a href="#" class="flex items-center text-gray-500 ml-6 hover:text-gray-400">
              <i class="bx bx-cart text-2xl"></i>
              <span class="leading-5 font-medium text-sm ml-2">Purchase list</span>
            </a>
            <div class="ml-10">
              <button type="button" class="btn btn--primary uppercase text-xs">Post an ad</button>
            </div>
          </nav>
        </div>
        <div class="items-center hidden md:flex">
          <button type="button" class="text-gray-500 popper hover:text-gray-400 hidden lg:block">
            <i class="bx bx-message-rounded-dots text-2xl"></i>
            <span class="popper__display">2</span>
          </button>
          <button type="button" class="flex items-center ml-6">
            <img
              class="avatar avatar--rounded"
              src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
            <span class="text-white text-sm items-center ml-2 hidden lg:flex">
              John Doe
              <i class="bx bx-chevron-down text-xl text-gray-500"></i>
            </span>
          </button>
        </div>
        <div class="flex items-center justify-center md:hidden">
          <input type="checkbox" id="toggle" class="header__toggle" />
          <label for="toggle" class="header__burger">
            <div class="header__burger-bar"></div>
            <div class="header__burger-bar"></div>
            <div class="header__burger-bar"></div>
          </label>
          <div class="mobile-nav bg-gray-800 pb-6 pt-3 md:hidden px-4 sm:px-6">
            <nav>
              <a href="#" class="flex items-center text-gray-500 hover:text-gray-400 py-2">
                <i class="bx bx-home-alt text-2xl"></i>
                <span class="leading-5 font-medium ml-2">Home</span>
              </a>
              <a href="#" class="flex items-center text-gray-500 hover:text-gray-400 py-2">
                <i class="bx bx-collection text-2xl"></i>
                <span class="leading-5 font-medium ml-2">Collection</span>
              </a>
              <a href="#" class="flex items-center text-gray-500 hover:text-gray-400 py-2">
                <i class="bx bx-cart text-2xl"></i>
                <span class="leading-5 font-medium ml-2">Purchase list</span>
              </a>
            </nav>
            <hr class="my-4 border-gray-600" />
            <button type="button" class="flex items-center">
              <img
                class="avatar avatar--rounded"
                src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt=""
              />
              <span class="text-white ml-2">
                John Doe
              </span>
            </button>
            <nav class="mt-2">
              <a href="#" class="flex items-center text-gray-500 hover:text-gray-400 py-2">
                <i class="bx bx-user-circle text-2xl"></i>
                <span class="leading-5 font-medium ml-2">Your profile</span>
              </a>
              <a href="#" class="flex items-center text-gray-500 hover:text-gray-400 py-2">
                <i class="bx bx-cog text-2xl"></i>
                <span class="leading-5 font-medium ml-2">Settings</span>
              </a>
              <a href="#" class="flex items-center text-gray-500 hover:text-gray-400 py-2">
                <i class="bx bx-log-out text-2xl"></i>
                <span class="leading-5 font-medium ml-2">Logout</span>
              </a>
            </nav>
            <div>
              <button type="button" class="btn btn--primary uppercase text-xs mt-6 w-full">
                Post an ad
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="mt-8 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- hero -->
      <div class="md:grid grid-cols-2 gap-6">
        <!-- left -->
        <div class="card-aspect-ratio card-aspect-ratio--70 col-span-1">
          <img
            src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt=""
            class="rounded-lg card-aspect-ratio__target"
          />
        </div>
        <!-- right -->
        <div class="mt-4 col-span-1 md:mt-0">
          <h1 class="text-lg font-medium">Neighborhood overview</h1>
          <div class="mt-3 grid grid-cols-2 gap-3">
            <!-- icons -->
            <div class="flex items-center col-span-1">
              <i class="bx bx-money bx-md text-gray-500"></i>
              <div class="ml-3 text-sm">
                <span class="block text-gray-700 leading-5">Buy:</span>
                <span class="block leading-5">$49k - $56k</span>
              </div>
            </div>
            <div class="flex items-center col-span-1">
              <i class="bx bx-credit-card-front bx-md text-gray-500"></i>
              <div class="ml-3 text-sm">
                <span class="block text-gray-700 leading-5">Rent:</span>
                <span class="block leading-5">$5k - $7k</span>
              </div>
            </div>
            <div class="flex items-center col-span-1">
              <i class="bx bx-wifi bx-md text-gray-500"></i>
              <div class="ml-3 text-sm">
                <span class="block text-gray-700 leading-5">Wifi:</span>
                <span class="block leading-5">24 / 7</span>
              </div>
            </div>
            <div class="flex items-center col-span-1">
              <i class="bx bx-car bx-md text-gray-500"></i>
              <div class="ml-3 text-sm">
                <span class="block text-gray-700 leading-5">Commute:</span>
                <span class="block leading-5">Not calculated</span>
              </div>
            </div>
          </div>
          <!-- map and aerial -->
          <div class="mt-4 grid grid-cols-2 justify-between gap-4">
            <div class="card-aspect-ratio" style="padding-bottom: 56%;">
              <div class="overlay overlay--dark rounded-lg"></div>
              <div
                class="absolute text-white z-50 inset-center uppercase text-lg font-bold tracking-wider"
              >
                Map
              </div>
              <img
                src="https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80"
                alt=""
                class="rounded-lg card-aspect-ratio__target"
              />
            </div>
            <div class="card-aspect-ratio" style="padding-bottom: 56%;">
              <div class="overlay overlay--dark rounded-lg"></div>
              <div
                class="absolute text-white z-50 inset-center uppercase text-lg font-bold tracking-wider"
              >
                Aerial
              </div>
              <img
                src="https://images.unsplash.com/photo-1513880989635-6eb491ce7f5b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80"
                alt=""
                class="rounded-lg card-aspect-ratio__target"
              />
            </div>
          </div>
          <!-- interior -->
          <div class="mt-4 overflow-x-hidden">
            <h4 class="text-sm leading-5">Interiors</h4>
            <div class="mt-1 flex pb-3 gap-4 overflow-x-auto">
              <div class="w-20 h-20 rounded-lg flex-shrink-0 rounded-lg overflow-hidden">
                <img
                  src="https://images.unsplash.com/photo-1516455590571-18256e5bb9ff?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                  alt=""
                  class="w-full h-full flex-shrink-0"
                />
              </div>
              <div class="w-20 h-20 rounded-lg flex-shrink-0 rounded-lg overflow-hidden">
                <img
                  src="https://images.unsplash.com/photo-1558971089-826136b64bd9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                  alt=""
                  class="w-full h-full flex-shrink-0"
                />
              </div>
              <div class="w-20 h-20 rounded-lg flex-shrink-0 rounded-lg overflow-hidden">
                <img
                  src="https://images.unsplash.com/photo-1579283111514-ecb6229ee528?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                  alt=""
                  class="w-full h-full flex-shrink-0"
                />
              </div>
              <div class="w-20 h-20 rounded-lg flex-shrink-0 rounded-lg overflow-hidden">
                <img
                  src="https://images.unsplash.com/photo-1558971090-c42dbad443e2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                  alt=""
                  class="w-full h-full flex-shrink-0"
                />
              </div>
              <div class="w-20 h-20 rounded-lg flex-shrink-0 rounded-lg overflow-hidden">
                <img
                  src="https://images.unsplash.com/photo-1600948836101-f9ffda59d250?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                  alt=""
                  class="w-full h-full flex-shrink-0"
                />
              </div>
              <div class="w-20 h-20 rounded-lg flex-shrink-0 rounded-lg overflow-hidden">
                <img
                  src="https://images.unsplash.com/photo-1575386848021-028a496c03fe?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                  alt=""
                  class="w-full h-full flex-shrink-0"
                />
              </div>
              <div class="w-20 h-20 rounded-lg flex-shrink-0 rounded-lg overflow-hidden">
                <img
                  src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                  alt=""
                  class="w-full h-full flex-shrink-0"
                />
              </div>
              <div class="w-20 h-20 rounded-lg flex-shrink-0 rounded-lg overflow-hidden">
                <img
                  src="https://images.unsplash.com/photo-1582751478830-7e1e5f1e7aac?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                  alt=""
                  class="w-full h-full flex-shrink-0"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
